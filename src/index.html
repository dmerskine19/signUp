<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiHSEF</title>
    <link href="output.css" rel="stylesheet">
</head>
<body>

    <div id="myModel" class="model hidden">
        <div class="model-content">
            <span class="close">&times;</span>
            <h2>Sign In</h2>
            <form id="signInForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit" class="btn-primary">Sign In</button>
            </form>
        </div>
    </div>

    <div id="overlay" class="overlay hidden"></div>

    <header id="header" class="bg-gradient-to-r from-blue-900 to-blue-600 p-4 text-center flex justify-between items-center">
        <div class="flex items-center">
            <h1 class="text-3xl font-bold mr-4 text-white">
                <img src="/images/MiHSEF_Logo.png" alt="MiHSEF Logo" class="inline-block w-8 h-8 mr-2"> 
                MiHSEF
            </h1>
            <nav class="text-white">
                <a href="#secondPage" class="nav-link">Second Page</a>
                <a href="#thirdPage" class="nav-link ml-4">Third Page</a>
                <a href="#fourthPage" class="nav-link ml-4">Fourth Page</a>
            </nav>
        </div>
        <div class="ml-auto">
            <a href="https://mihsef.leagueos.gg/login" id="signinButton">Sign In</a>
        </div>
    </header>

    <div class="container mx-auto flex flex-col items-center justify-center min-h-screen">
        <div class="text-4xl my-8">
            MiHSEF
        </div>
        <div class="signupButton">
            <a href="#signupButton" id="signupButton" class="font-bold">Sign Up</a>
        </div>
    </div>


    <div id="secondPage">
        <div class="container mx-auto flex flex-col items-center justify-center min-h-screen">
            Second Page Content
        </div>
    </div>

    <div id="thirdPage">
        <div class="container mx-auto flex flex-col items-center justify-center min-h-screen">
            Third Page Content
        </div>
    </div>

    <div id="fourthPage">
        <div class="container mx-auto flex flex-col items-center justify-center min-h-screen">
            Fourth Page Content
        </div>
    </div>

    <a href="#header" class="scroll-to-top" title="Scroll to Top">
        <div class="scroll-up bg-blue-900 text-white p-3 rounded-full fixed bottom-8 right-8">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
            </svg>
        </div>
    </a>
</body>
<script src="main.js"></script>
